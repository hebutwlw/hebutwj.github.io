<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{Stl.SiteName}</title>
  <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/bootstrap.css">
  <link href="{Stl.SiteUrl}/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/style.css">
  <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/owl.carousel.css">
    <script src="{Stl.SiteUrl}/js/jquery.quovolver.min.js"></script>
  <!--[if lt IE 9]-->
  
</head>
  <body>
    <!--header starts-->
    <header class="main-header">
      <div class="backbg-color">
        <div class="navigation-bar">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <!--navigation starts-->
                <nav class="navbar navbar-default">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#"><span class="grey">{stl:value type=mingzi}</span>{stl:value type=gongsi}</a>
                  </div>
                  <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                      <ul class="nav navbar-nav">
                      <stl:channels groupChannel="nav" topLevel="0">
                         <li class="active"><a href="{Channel.ImageUrl}">{Channel.Title}</a></li>
                          </stl:channels>
                      </ul>
                  </div>
                </nav>
                <!--navigation ends-->
              </div>
            </div>
          </div>
        </div>
        <!--banner starts-->
        <div class="banner-text">
          <div class="container">
            <div class="row">
              <div class="banner-info text-center">
              <stl:contents channelIndex="我们" totalNum="1">
                <h2><span class="grey"><stl:content type="Title"></stl:content></span> - <stl:content type="SubTitle"></stl:content></h2>
                </stl:contents>
              </div>
              <div class="banner-heading text-center">
                
              </div>
              <div class="banner-search col-md-offset-2 col-md-8 col-md-offset-2">
                <stl:contents channelIndex="我们" totalNum="1">
                <h3 style="color: #EFEFEF; text-align: center; font-size: 36px;"><stl:content type="slogan1"></stl:content></h3>
                </stl:contents>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--banner ends-->
    </header>
    <!--header ends-->
    <section class="intro-one">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="intro-text text-center">
            <stl:contents channelIndex="我们" totalNum="1">
              <h3><stl:content type="slogan2"></stl:content></h3>
              <p><stl:content type="slogan3"></stl:content> <span style="display:block;"><stl:content type="slogan4"></stl:content></span></p>
              </stl:contents>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--listing section-->
    <section class="feature" id="listed">
      <div class="container">
        <div class="row">
          <div class="fea-head">
            <div class="col-md-12">
              <div class="sec-head">
                <h2><stl:channel type="keywords" channelIndex="房产预览"></stl:channel><span><stl:channel type="description" channelIndex="房产预览"></stl:channel></span></h2>
                <hr></hr>
              </div>
            </div>
            <div class="feature-slider col-md-12">
                <div id="owl-demo">    
                <stl:contents channelIndex="房产预览">
                  <div class="item">
                    <img src="{Content.ImageUrl}" alt="{Content.Title}">
                    <div class="img-info">
                      <h4><stl:content type="Title"></stl:content></h4>
                    </div>
                  </div>
                </stl:contents>
                </div>
            </div>
          </div>
        </div> 
      </div>
    </section>
    <!--agents section starts-->
    <section class="agent" id="agents">
      <div class="backbg">
        <div class="container">
          <div class="row">
            <div class="agent-sec">
              <div class="col-md-12">
                <div class="sec-head">
                  <h2><stl:channel type="keywords" channelIndex="地产顾问"></stl:channel><span><stl:channel type="description" channelIndex="地产顾问"></stl:channel></span></h2>
                  <hr></hr>
                </div>
              </div>
              <stl:contents channelIndex="地产顾问" totalNum="2">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="agent-one">
                  <div class="agent-img col-md-6 col-sm-12 col-xs-12 text-left">
                    <img src="{Content.ImageUrl}" class="img-responsive">
                  </div>
                  <div class="agent-info col-md-6 col-sm-12 col-xs-12 text-">
                    <h3><stl:content type="Title"></stl:content></h3>
                    <h4><stl:content type="Company"></stl:content></h4>
                    <h5><a href="{Content.LinkU}"><stl:content type="Links"></stl:content></a></h5>
                    <p><stl:content type="Office"></stl:content></p>
                    <p><stl:content type="Iphone"></stl:content></p>
                    <ul class="agent-social">
                      </ul>
                  </div>
                </div>
              </div>
            </stl:contents>
          </div>
        </div>
      </div>
    </section>
    <!--agents section starts-->
    <section class="works" id="gallery">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="sec-head">
                <h2><stl:channel type="keywords" channelIndex="集团产业"></stl:channel><span><stl:channel type="description" channelIndex="集团产业"></stl:channel></span></h2>
              <hr></hr>
            </div>
          </div>
          <div class="work-sec">
            <div class="col-md-12 fil-btn">
              <div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title active" data-filter="all"><stl:channel type="Content" isClearTags="true" channelIndex="集团产业"></stl:channel></div>
              <div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title" data-filter=".category-6"><stl:channel type="Title" channelIndex="房产"></stl:channel></div>
              <div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title" data-filter=".category-7"><stl:channel type="Title" channelIndex="工程"></stl:channel></div>
              <div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title lst-cld" data-filter=".category-8"><stl:channel type="Title" channelIndex="产品"></stl:channel></div>
            </div>
              <div id="Container">
              <stl:channels topLevel="0">
              <stl:contents  scope="All" groupChannel="pro">
                <div class="filimg mix category-{channel.ImageUrl}  col-md-4 col-sm-4 col-xs-12" data-myorder="2">
                  <img src="{COntent.ImageUrl}">
                  <div class="img-hover">
                    <h3>{Content.Title}</h3>
                  </div>
                </div>
                </stl:contents>
                </stl:channels>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!--testimonial section-->
    <div class="client">
      <div class="container">
          <div class="row">
            <div class="cli-info">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="sec-head text-left" style="padding-bottom:50px;">
                <h2><stl:channel channelIndex="企业文化"  type="keywords"></stl:channel> <span><stl:channel channelIndex="企业文化"  type="description"></stl:channel></span></h2>
              </div>
                </div>
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="quotes text-left">
                    <stl:contents channelIndex="企业文化" totalNum="1">
                        <blockquote>
                         <stl:content type="Content"></stl:content>
                          </blockquote>
                    </stl:contents>
                    
                    <stl:contents channelIndex="企业文化" totalNum="1">
                        <blockquote>
                        <stl:content type="Summary"></stl:content>
                            <p class="name">
                                <stl:content type="Author"></stl:content>
                            </p>
                            <p class="degi">
                                <stl:content type="Source"></stl:content>
                            </p>
                          </blockquote>
                    </stl:contents>
                      </div>
                  </div>
              </div>       
            </div>
        </div>
    </div>
        <div class="copyrights">Collect from <a href="#" >手机网站模板</a></div>
        
    <!--news section-->

        <div class="row">

              </stl:channel>

              </div>
              <div class="news-colm">
              <stl:contents channelIndex="文化理念" totalNum="3">

                    <h4><stl:content type="Title"></stl:content></h4>
                    <hr class="news-line"></hr>
                    <stl:content type="Content"></stl:content>

                    <a href="{Content.LinkUrl}" class="nws-btn"><stl:content type="Summary"></stl:content></a>
                  </div>
                </div>
              </stl:contents>
              </div>
            </div>
        </div>
      </div>
    </section>


    <!--news section-->
    <section class="contact" id="contact">
      <div class="container">
        <div class="contact-info">
          <div class="col-md-12">
            <div class="col-md-8">
              <div class="cont-txt">
              <stl:contents channelIndex="文化理念" startNum="4" totalNum="1">
                <h3><stl:content type="Title"></stl:content></h3>
                <p><stl:content type="Content"></stl:content></p>
                </stl:contents>
              </div>
            </div>
            <div class="col-md-4 text-center">
            <stl:contents channelIndex="文化理念" startNum="4"  totalNum="1">
              <a href="{Content.LinkUrl}" class="cont-btn"><stl:content type="Summary"></stl:content></a>
            </stl:contents>
            </div>

      </div>
    </section>
    <section class="appoin-sec">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="footer-sec text-center">
            <stl:contents channelIndex="加入我们" totalNum="1">
              <h2><stl:content type="Title"></stl:content></h2>
              <p><stl:content type="Content" isClearTags="true"></stl:content></p>
              <a href="{Content.LinkUrl}"><i class="fa fa-book"></i><stl:content type="Summary"></stl:content></a>
            </stl:contents>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row text-center">
          <ul class="footer-social">
          <stl:contents channelIndex="分享按钮" totalNum="4">
            <li><a href="{Content.LinkUrl}"><img src="{Content.ImageUrl}" width="70" height="70" style="width:70px;"/></a></li>
          </stl:contents>
          </ul>
        </div>
      </div>
    </footer>
    <section class="footer-line">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p>Copyright &copy; 2015.Company name All rights reserved.More Templates <a href="http://www.siteserver.cn" target="_blank" title="SiteServer">SiteServer</a> - Collect from <a href="http://moban.siteserver.cn/" title="网页模板" target="_blank">网页模板</a></p>
          </div>
        </div>
      </div>
    </section>
    <script src="{Stl.SiteUrl}/js/jquery.min.js"></script>
      <script src="{Stl.SiteUrl}/js/bootstrap.min.js"></script>
    <script src="{Stl.SiteUrl}/js/jquery-1.11.3.min.js"></script>
    <script src="{Stl.SiteUrl}/js/jquery-1.9.1.min.js"></script> 
      <script src="{Stl.SiteUrl}/js/owl.carousel.js"></script>
      <script src="{Stl.SiteUrl}/js/jquery.mixitup.js" type="text/javascript"></script>
      <script type="text/javascript" src="{Stl.SiteUrl}/js/jquery.quovolver.js"></script>
      <!--for smooth scrolling-->
          <script>
      $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
      </script>
      <!--demo-->
      <script>
      $(document).ready(function() {
        $("#owl-demo").owlCarousel({
          autoPlay: 4000,
          items : 4,
          itemsDesktop : [1199,3],
          itemsDesktopSmall : [979,3]
        });
      });
      </script>

      <script type="text/javascript">
       
        $(document).ready(function() {
         
          var owl = $("#owl-demo");
         
          owl.owlCarousel();
         
          // Custom Navigation Events
          $(".next").click(function(){
            owl.trigger('owl.next');
          })
          $(".prev").click(function(){
            owl.trigger('owl.prev');
          })
         
        });
      </script>

      <script type="text/javascript">
          $(function(){
      // Instantiate MixItUp:
      $('#Container').mixItUp();
    });
      </script>
      <script>
            jQuery(function ($) {
        // fancybox
        $(".fancybox").fancybox({
            modal: true, // disable regular nav and close buttons
            // add buttons helper (requires buttons helper js and css files)
            helpers: {
                buttons: {}
            } 
        });
        // filter selector
        $(".filter").on("click", function () {
            var $this = $(this);
            // if we click the active tab, do nothing
            if ( !$this.hasClass("active") ) {
                $(".filter").removeClass("active");
                $this.addClass("active"); // set the active tab
                // get the data-rel value from selected tab and set as filter
                var $filter = $this.data("rel"); 
                // if we select view all, return to initial settings and show all
                $filter == 'all' ? 
                    $(".fancybox")
                    .attr("data-fancybox-group", "gallery")
                    .not(":visible")
                    .fadeIn() 
                : // otherwise
                    $(".fancybox")
                    .fadeOut(0)
                    .filter(function () {
                        // set data-filter value as the data-rel value of selected tab
                        return $(this).data("filter") == $filter; 
                    })
                    // set data-fancybox-group and show filtered elements
                    .attr("data-fancybox-group", $filter)
                    .fadeIn(1000); 
            } // if
        }); // on
    }); // ready
      </script>
      <!--texitimonial-->
      <script>
   $('.quotes').quovolver({
      equalHeight   : true
    });
      </script>

  </body>
</html>
